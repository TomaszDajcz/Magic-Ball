<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>8 Ball</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>

	<div class="wrapper">

		<div class="info">
			<h1>Magic 8 Ball</h1>
			<p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
		</div>
		
		<div class="ball-img">
			<img src="dist/img/8ball.png" alt="Bila numer 8">
		</div>

		<div class="question-area">
			<h2>Zadaj pytanie:</h2>
			<input type="text">
			<p class="answer"></p>
			<p class="error"></p>
		</div>

	</div>
	


	<script src="./dist/js/main.min.js"></script>
</body>
</html>
